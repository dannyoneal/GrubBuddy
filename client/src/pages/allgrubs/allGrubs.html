<ion-header>
  <ion-navbar>
    <ion-title>
      All Grubs
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-fab bottom right style="margin-bottom:10%">
    <button ion-fab mini (click)="openCreateGrub()" ><ion-icon name="add"></ion-icon></button>
</ion-fab>
<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-searchbar [(ngModel)]="searchText" [formControl]="searchBarControl"></ion-searchbar>
    <ion-list *ngFor="let grub of allGrubs" no-lines>
      <ion-card>Creator: {{ grub.creatorName }} - Location {{grub.location}}</ion-card>
    </ion-list> 
  </ion-row>
  </ion-grid>
</ion-content>
