<ion-header>
  <ion-toolbar>
    <ion-title>Enter Location</ion-title>
    <ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="select(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>
  <div #map id="map"></div>  
</ion-content>
